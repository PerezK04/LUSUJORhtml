<body>
    <header>
        <img src="./img/LUSUJOR....png" alt="Logo" class="logo" />
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="AcercaDe.html">Acerca de</a></li>
            </ul>
        </nav>
        <section class="contact-section">
            <div class="main-content">
                <div class="form">
                    <h1>Contacto</h1>
                    <p>Para más información, no dudes en contactarme:</p>

                    <form action="/enviar-contacto" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>

                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="preferencia">Preferencia de contacto:</label>
                            <select id="preferencia" name="preferencia" required>
                                <option value="telefono">Teléfono</option>
                                <option value="email">Correo electrónico</option>
                                <option value="whatsapp">WhatsApp</option>
                            </select>
                        </div>

                        <button type="submit">Enviar</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

            </div>
        </div>
    </footer>
</body>
